<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabet-Clash-Pro</title>

    <!-- daisyUi and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!--google fonts  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <main class="min-h-screen bg-[#1E1E1E] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- Home screen -->
        <section id="home-section" class="flex flex-col justify-center items-center min-h-screen">
          <div class="flex flex-col items-center gap-6 justify-center">
            <h1 class="font-poppins font-bold text-8xl text-white uppercase">Alpha class pro</h1>
            <p class="text-white">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" class="btn bg-white text-black">Play Now</button>
          </div>
        </section>
        <!-- Play Ground Start -->
        <section id="play-ground" class="hidden">
          <div class="flex flex-col items-center gap-20 pt-20">
            <!-- screen -->
            <div
              class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]"
            >
              <div class="flex justify-center">
                <p class="bg-[#2F2941] text-white rounded-b-md px-2 py-2">Don't watch keyboard while playing...</p>
              </div>
              <div class="flex justify-center items-center h-full">
                <p id="change" class="text-9xl font-bold uppercase">Y</p>
              </div>
            </div>

            <!-- keybord start-->
            <div>
              <div class="my-1 flex w-full justify-center gap-1">
                <kbd id="q" class="kbd">q</kbd>
                <kbd id="w" class="kbd">w</kbd>
                <kbd id="e" class="kbd">e</kbd>
                <kbd id="r" class="kbd">r</kbd>
                <kbd id="t" class="kbd">t</kbd>
                <kbd id="y" class="kbd">y</kbd>
                <kbd id="u" class="kbd">u</kbd>
                <kbd id="i" class="kbd">i</kbd>
                <kbd id="o" class="kbd">o</kbd>
                <kbd id="p" class="kbd">p</kbd>
              </div>
              <div class="my-1 flex w-full justify-center gap-1">
                <kbd id="a" class="kbd">a</kbd>
                <kbd id="s" class="kbd">s</kbd>
                <kbd id="d" class="kbd">d</kbd>
                <kbd id="f" class="kbd">f</kbd>
                <kbd id="g" class="kbd">g</kbd>
                <kbd id="h" class="kbd">h</kbd>
                <kbd id="j" class="kbd">j</kbd>
                <kbd id="k" class="kbd">k</kbd>
                <kbd id="l" class="kbd">l</kbd>
              </div>
              <div class="my-1 flex w-full justify-center gap-1">
                <kbd id="z" class="kbd">z</kbd>
                <kbd id="x" class="kbd">x</kbd>
                <kbd id="c" class="kbd">c</kbd>
                <kbd id="v" class="kbd">v</kbd>
                <kbd id="b" class="kbd">b</kbd>
                <kbd id="n" class="kbd">n</kbd>
                <kbd id="m" class="kbd">m</kbd>
                <kbd id="/" class="kbd">/</kbd>
              </div>
            </div>
            <!-- keybord end -->
            <!-- life scroe -->
            <div class="flex justify-between w-3/4">
              <button class="btn bg-purple-900 text-white rounded-full px-4">
                <h3 class="text-xl">Play</h3>
                <img src="images/Group 25.svg" alt="" />
                <span class="text-xl">1</span>
              </button>

              <button class="btn bg-purple-900 text-white rounded-full px-4">
                <h3 class="text-xl">Score</h3>
                <img src="images/Group 28.svg" alt="" />
                <span class="text-xl">1</span>
              </button>
            </div>
          </div>
        </section>
        <!-- Play Ground end -->
        <!-- score section start -->
        <section id="score-section" class="hidden scroe flex flex-col justify-center items-center min-h-screen">
          <div class="flex flex-col space-y-4 justify-center items-center bg-[#ffffff33] p-5 rounded-2xl">
            <h1 class="text-6xl font-bold text-white">Score : <span class="text-5xl font-semibold">14</span></h1>
            <button class="text-black bg-white rounded-md p-2 font-semibold">Play Again</button>
            <p class="text-white">Practice will make you Pro</p>
          </div>
        </section>
        <!-- score section end -->
      </main>
    </div>
    <script src="scripe/utility.js"></script>
    <script src="scripe/alpha-class.js"></script>
  </body>
</html>
